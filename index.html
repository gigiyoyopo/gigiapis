<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APIs</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">Prueba de APIs</span>
  </div>
</nav>

<section class="container py-5">

  <div class="row mt-4 align-items-start gy-4">

    <!-- LOGIN -->
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 p-4 text-center">
        <h4 class="mb-3">Cuenta de usuario</h4>

        <div id="userPanel" class="d-none">
          <img id="userPhoto" class="rounded-circle mb-3" width="90" height="90"/>
          <h5 id="userName"></h5>
          <p id="userEmail" class="text-muted"></p>
          <button id="logoutBtn" class="btn btn-outline-danger">Cerrar sesión</button>
        </div>

        <div id="loginPanel">
      <p>Inicia sesión para guardar tus datos en la nube</p>

      <!-- Login con Google -->
      <button id="googleLogin" class="btn btn-dark w-100 mb-2">Iniciar con Google</button>

      <!-- Registro / login con correo -->
      <form id="emailForm" class="mt-3">
        <input type="email" id="emailInput" placeholder="Correo electrónico" class="form-control mb-2" required>
        <input type="password" id="passwordInput" placeholder="Contraseña" class="form-control mb-2" required>
        <button type="submit" class="btn btn-success w-100">Registrarse / Iniciar sesión</button>
      </form>
    </div>


    <!-- GEO -->
    <div class="col-lg-7">
      <div class="card shadow-lg border-0 p-4 text-center">
        <h4 class="mb-3">Tu ubicación en tiempo real</h4>
        <div id="status">Solicitando ubicación precisa...</div>
        <div id="location" class="fs-5 fw-semibold mt-2"></div>
        <div id="weather" class="fs-5 mt-3"></div>
      </div>
    </div>

  </div>

  <!-- REDES -->
  <div class="row mt-5 g-4 text-center">
    <div class="col-12">
      <div class="card p-4">
        <h5>Compartir esta app</h5>
        <div class="d-flex justify-content-center gap-3 mt-3 flex-wrap">
          <a id="shareFb" target="_blank" class="btn btn-primary btn-sm">Facebook</a>
          <a id="shareTw" target="_blank" class="btn btn-info btn-sm text-white">X</a>
          <a id="shareWa" target="_blank" class="btn btn-success btn-sm">WhatsApp</a>
        </div>
      </div>
    </div>
  </div>

</section>

<script type="module" src="app.js"></script>
</body>
</html>
